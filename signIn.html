<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka, World's No. 1 Bank</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>
<body>
    <main id="main">
        <!--Login Area -->
        <section id="login">
            <div class="login-wrapper">
                <div class="login-bg"></div>
               
                <div class="login-form">
                    <div class="logo">
                        <h2><i>Welcome to </i> BANKA</h2>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-col">
                                <input type="email" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <input type="password" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <p><a href="#">Forgot Password?</a> | <a href="signUp.html">Register</a></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="button">
                                    <button class="btn">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--End Login Area-->
    </main>

</body>
</html>
