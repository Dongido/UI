<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Banka, World's No. 1 Bank</title>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <div class="sidebar_header">
            <h2>Banka</h2>
            <h5>User Dashboard</h5>
        </div>

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-th-list"></i></a>
        <h4>Operations</h4>
        <a href="dashboard.html"> <i class="far fa-newspaper"></i> Dashboard</a>
        <a href="addBankAccount.html" class="active"><i class="fas fa-user-plus"></i> Create Bank Account</a>
        <a href="history.html"><i class="fas fa-history"></i> Account History</a>
    </div>

    <div id="main">
        <nav id="Top_nav">
            <div>
                <span> <i class="user">Gideon Nweke</i> </span>
                <span class="avatar"><img src="../images/avatar.png">
                    <ul>
                        <li><a href="#"><i class="fas fa-plus-square"></i> Create Account</a></li>
                        <li><a href="#"><i class="fas fa-user-cog"></i> Accounts </a></li>
                        <li><a href="#"><i class="fas fa-user-lock"></i> Logout </a></li>
                    </ul>
                </span>
                <span> <i class="far fa-bell"></i> </span>
                <div style="clear:both"></div>
            </div>
        </nav>

        <button class="openbtn" onclick="openNav()"><i class="fas fa-th-list"></i> </button>

        <section id="content">
            <div class="overview">
                <div class="item">
                    <img src="../images/savings.jpg">   
                </div>
                <div class="item">
                    <img src="../images/current.png">
                </div>
            </div>
            <hr />
            <div id="accounts">
                <div class="center-box">
                    <div class="accounts">
                        <div class="tab-wrapper">
                            <ul class="tab">
                                <li>Account Information</li>
                                <li>Personal Information</li>
                                <li class="active">Contact Details</li>
                                <li>ID type</li>
                                <li>Account Services</li>
                            </ul>
                            <div class="accounts-tab">
                                <form action="addBankAccount3.html"><!--This will be improved later -->
                                    <fieldset>
                                        <div class="form-row">
                                            <div class="form-col">
                                                <label>State</label>
                                                <select>
                                                    <option>Select State</option>
                                                    <option>Rivers</option>
                                                    <option>Lagos</option>
                                                </select>
                                            </div>
                                            <div class="form-col">
                                                <label>L.G.A</label>
                                                <select>
                                                    <option>Select State</option>
                                                    <option>Etche</option>
                                                </select>
                                            </div>
                                            <div class="form-col">
                                                <label>City/Town</label>
                                                <select>
                                                    <option>Select City</option>
                                                    <option>PHC</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-col">
                                                <label>Email ID</label>
                                                <input type="text" />
                                            </div>
                                            <div class="form-col">
                                                <label>Phone No (1)</label>
                                                <input type="text" />
                                            </div>
                                            <div class="form-col">
                                                <label>Phone No (2)</label>
                                                <input type="text" />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-col">
                                                <label>Residential Address</label>
                                                <textarea placeholder="Enter Home Address"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-col">
                                                <a href="javascript:history.go(-1)" class="title" style="text-decoration: none;"> Go Back </a>
                                                <button type="submit" class="title">Next Step</button>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "30px";
        }
    </script>

</body>
</html>
